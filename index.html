<body>
  <h2>SMS Appointment Notifications Consent</h2>

  <p>
    By submitting this form, you consent to receive SMS messages regarding appointment reminders and confirmations.
    Message and data rates may apply. Reply STOP to opt-out at any time.
  </p>

  <form>
    <label for="name">Full Name</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="phone">Mobile Phone Number</label><br />
    <input type="tel" id="phone" name="phone" required /><br /><br />

    <label for="email">Email (optional)</label><br />
    <input type="email" id="email" name="email" /><br /><br />

    <button type="submit">Submit Consent</button>
  </form>

  <p style="margin-top:20px;">
    By submitting, you agree to our
    <a href="privacy.html" target="_blank">Privacy Policy</a> and
    <a href="terms.html" target="_blank">Terms of Service</a>.
